{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container my-4">
    <h1>Edit your post:</h1>
    <form method="post">
        {% csrf_token %}
        {{ post_form|crispy }}
        <button type="submit" class="btn submit">Update</button>
        <a href="{% url 'movie_detail' movie_id=post.movie.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
