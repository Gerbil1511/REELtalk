{% extends 'base.html' %}

{% block content %}
<h1>Forum Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'forum_post_detail' post.id %}">{{ post.title }}</a>
            by {{ post.author }} on {{ post.created_at }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
