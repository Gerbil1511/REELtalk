{% extends 'base.html' %}

{% block title %}Forum Posts{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Forum Posts</h2>
    <div class="row">
        {% for post in forum_posts %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                    <p class="card-text"><small class="text-muted">Posted by {{ post.author.username }} on {{ post.created_at }}</small></p>
                    <a href="{% url 'forum_post_detail' post.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
