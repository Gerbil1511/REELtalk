{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container my-4">
    <h1><strong>You are about to delete your comment.</strong></h1>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'forum_post_detail' movie_slug=comment.movie.slug forum_post_slug=post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
