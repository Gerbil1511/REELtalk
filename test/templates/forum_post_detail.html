{% extends 'base.html' %}
{% block title %}Forum Post Detail{% endblock %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>By {{ post.author }} on {{ post.created_at }}</p>

    <h2>Edit Forum Post</h2>
    <form method="post" action="{% url 'edit_forum_post' post.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Post</button>
    </form>

    <h2>Delete Forum Post</h2>
    <form method="post" action="{% url 'delete_forum_post' post.id %}">
        {% csrf_token %}
        <button type="submit">Delete Post</button>
    </form>
{% endblock %}
