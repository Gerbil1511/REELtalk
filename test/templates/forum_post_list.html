{% extends 'base.html' %}
{% block title %}Forum Posts{% endblock %}
{% block content %}
    <h2>Forum Posts for {{ movie.title }}</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'forum_post_detail' post.id %}">{{ post.title }}</a> by {{ post.author }}</li>
        {% endfor %}
    </ul>

    <h2>Create Forum Post</h2>
    <form method="post" action="{% url 'create_forum_post' movie.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
{% endblock %}
